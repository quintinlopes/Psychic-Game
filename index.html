<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title>Psychic Game</Title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container"></div>
            <div class="row">
                <div class="col-md 12 top">
                    <h1>
                        Quintin's Psychic Game
                    </h1>
                    <h4>
                        Try and guess the letter I'm thinking of!
                    </h4>
                </div>
            </div>

            <div class="row lead box">
                <div class="col-md 8">
                    <p id="Wins">Wins:</p>
                    <p id="Losses">Losses:</p>
                    <p id="GuessesLeft">Guesses Left:</p>
                    <p id="YourGuessesSoFar">Your Guesses So Far:</p>                
                </div>
                <div class="col-md 4">
                    <img class="resize" src="assets/images/crystal-ball.jpg" alt="Psychic Picture">
                </div>
            </div>

        </div>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
